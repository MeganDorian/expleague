<div class="email_register">
    <div class="container">

        <div class="close-panel" ng-click="toggleServiceList()"></div>
        <div class="inner">

            <div class="waiting-auth">

                <div class="header">
                    <h2>Waiting for authentication</h2>
                    <div class="error loading"></div>
                    <div class="description">Wait a second. Knugget is waiting for requested service access.</div>
                </div>

                <div class="controls">
                    <label>If nothing happens or you declined authenticaiton request, you can try again.</label>
                    <button class="blue" ng-click="requestServiceAccess(-1)">Try again</button>
                </div>

            </div>
        </div>
    </div>
</div>
