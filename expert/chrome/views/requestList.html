<div class="request-board overlay">
    <div ng-repeat="request in requests.list track by $index" class="request-block" ng-click="activateRequest(request);showQuestion();">
        <div class="title">
            <span class="name">{{request.owner}}</span>
            <span title="{{request.time}}" class="time" time-ago></span>
        </div>
        <div>
        {{request.question}}
        </div>
    </div>
</div>
