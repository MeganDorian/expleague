<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>История</super-navbar-title>
  </super-navbar>

  <div class="list">
    <div ng-repeat="item in history | orderBy: '-started'" class="item item-icon-right" ng-click="showResults(item.id)">
      {{item.text}}
      <div class="item-date">{{item.started | date:'d MMMM yyyy, HH:mm' | lowercase}}</div>
      <div class="item-status">статус заказа</div>
    </div>
  </div>
</div>
